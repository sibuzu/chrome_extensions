<!DOCTYPE html>
<html>
<head>
  <title>YouTube Subtitles</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <button id="openSidebar">Open Sidebar</button>
  <div class="settings-section">
    <label for="captionLanguage">Preferred Caption Language:</label>
    <select id="captionLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <!-- Add more languages as needed -->
    </select>
  </div>
  <script src="popup.js"></script>
</body>
</html>
